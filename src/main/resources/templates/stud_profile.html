<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль студента</title>
    <!-- Подключаем Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJrLks0t1pOMc6yYYd+3yXyq0+3ZsYO6htvA1qvSxq9pW7h8bl7g0M6Wnf5T" crossorigin="anonymous">
    <style>
        :root {
            --main-color: #ff7f32; /* оранжевый */
            --secondary-color: #32b761; /* зелёный */
            --accent-color: #73c8e4; /* мягкий голубой */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: var(--main-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: var(--main-color);
            border-color: var(--main-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .form-control {
            border-radius: 10px;
            border-color: var(--accent-color);
            padding: 15px;
        }

        .form-control:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 127, 50, 0.25);
        }

        label {
            font-weight: bold;
            color: var(--main-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            color: var(--main-color);
        }

        .form-row {
            display: flex;
            align-items: center;
        }

        .form-row label {
            width: 30%;
        }

        .form-row .form-control {
            width: 70%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Профиль студента<br><span th:text="${student.name}"></span></h1>

    <form action="/student/profile" method="post" th:object="${student}">
        <div class="form-group form-row">
            <label for="registration">Прописка</label>
            <input type="text" id="registration" name="registration" th:value="*{registration}" class="form-control">
        </div>
        <div class="form-group form-row">
            <label for="phone">Телефон</label>
            <input type="text" id="phone" name="phone" th:value="*{phone}" class="form-control">
        </div>
        <div class="form-group form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:value="*{email}" class="form-control">
        </div>
        <div class="form-group form-row">
            <label for="comments">Комментарии</label>
            <textarea id="comments" name="comments" th:text="*{comments}" class="form-control"></textarea>
        </div>
        <div class="form-group form-row">
            <label for="competencies">Компетенции</label>
            <input type="text" id="competencies" name="competencies" th:value="*{competencies}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

    <a href="/student/practice">Перейти к практике</a>
</div>

<!-- Подключаем Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq4JQ8fQm38mdjvlWvW4vGp4n7zV11E1wOwofwsOWqek3" crossorigin="anonymous"></script>

</body>
</html>
